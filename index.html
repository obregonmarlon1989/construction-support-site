<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Northpoint Build Partners</title>

<style>
:root {
    --blue: #1f4fd8;
    --orange: #f7931e;
    --dark: #1e1e1e;
    --light: #f5f7fb;
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: var(--light);
    color: #333;
}

/* HEADER */
header {
    background: linear-gradient(90deg, var(--blue), #2c6cff);
    color: white;
    padding: 30px 20px;
    text-align: center;
}

header h1 {
    font-size: 3.4rem; /* COMPANY NAME BIGGER */
    margin: 0;
    letter-spacing: 1px;
}

nav {
    margin-top: 12px;
}

nav a {
    color: white;
    margin: 0 20px;
    text-decoration: none;
    font-weight: 600;
}

nav a:hover {
    text-decoration: underline;
}

/* HERO */
.hero {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 80px;
    min-height: 480px;
    background: url("https://images.unsplash.com/photo-1503387762-592deb58ef4e") center/cover no-repeat;
    color: white;
}

.hero::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0, 0, 0, 0.6);
}

.hero-text {
    max-width: 55%;
    position: relative;
    z-index: 2;
}

.hero-text h2 {
    font-size: 2.8rem;
    margin-bottom: 15px;
}

.hero-text span {
    color: var(--orange);
}

.hero-text p {
    font-size: 1.25rem;
    line-height: 1.6;
}

/* ILLUSTRATION IMAGE */
.hero img {
    width: 360px;
    border-radius: 18px;
    position: relative;
    z-index: 2;
    box-shadow: 0 15px 40px rgba(0,0,0,0.55);
}

/* BUTTON */
.btn {
    display: inline-block;
    margin-top: 28px;
    padding: 15px 30px;
    background: var(--orange);
    color: white;
    text-decoration: none;
    font-weight: bold;
    border-radius: 8px;
}

.btn:hover {
    background: #ff9f2f;
}

    text-align: center;
